<!DOCTYPE html>
<html>
  <head>
    <title>Mein Onlineshop</title>
    <style>
      /* Stildefinitionen für die Benutzeroberfläche */
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #ccc;
        margin: 10px;
        padding: 10px;
        width: 30%;
      }

      .product img {
        max-width: 100%;
      }

      .product h3 {
        margin-top: 0;
      }

      .product button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }

      .cart {
        position: fixed;
        top: 0;
        right: 0;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }

      .cart h2 {
        margin-top: 0;
      }

      .cart ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .cart li {
        margin-bottom: 10px;
      }

      .cart button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        margin-top: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <div class="product">
        <img src="produkt1.jpg" alt="Produkt 1">
        <h3>Produkt 1</h3>
        <p>Beschreibung des Produkts 1</p>
        <button onclick="addToCart('Produkt 1', 19.99)">In den Warenkorb</button>
      </div>
      <div class="product">
        <img src="produkt2.jpg" alt="Produkt 2">
        <h3>Produkt 2</h3>
        <p>Beschreibung des Produkts 2</p>
        <button onclick="addToCart('Produkt 2', 29.99)">In den Warenkorb</button>
      </div>
      <div class="product">
        <img src="produkt3.jpg" alt="Produkt 3">
        <h3>Produkt 3</h3>
        <p>Beschreibung des Produkts 3</p>
        <button onclick="addToCart('Produkt 3', 9.99)">In den Warenkorb</button>
      </div>
    </div>


</html>
